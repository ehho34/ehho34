<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        var num = prompt("출력할 구구단 숫자 입력", "1");
        var i = 1;

        
        for (i = 1; i < 10; i++) {
            document.write(num + " * " + i + " = " + (num * i) + "<br>");
        }

        i = 1;
    </script>
</body>
</html>
